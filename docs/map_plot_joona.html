}

function getDataColor(value) {
  // Grab data value 
  if (value < 100) {
    return dataValue = 0;
  } else if (value >= 100 && value < 500) {
    return dataValue = 1;
  } else if (value >= 500 && value < 1000) {
    return dataValue = 2;
  } else if (value >= 1000 && value < 2000) {
    return dataValue = 3;
  } else if (value >= 2000 && value < 4000) {
    return dataValue = 4;
  } else if (value >= 4000 && value < 6000) {
    return dataValue = 5;
  } else if (value > 6000) {
    return dataValue = 6;
  }
